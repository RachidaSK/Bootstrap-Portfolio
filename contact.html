<body style=" background: url(images/concrete_seamless.png); padding-top: 130px; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 18px; line-height: 34px; color:#777;">

            <div class="navbar-nav mr-auto">
                <a class="navbar-brand" href="index.html" style="width: 250px; height: 90px; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 30px; font-weight: 700; line-height: 90px; text-align: center; text-decoration: none;color:#fff; background: #4aaaa5; text-align: center;">Rachida
                    Kone </a>
            </div>
            <div class="navbar-nav ml-auto  d-inline-block" style="line-height: 18px; text-decoration: none;">

                <a class="nav-item nav-link active d-inline-block" href="portfolio.html" Style="color:#999; border-right: 1px solid #efefef; margin-right:10px; padding-right:20px;">Portfolio<span

    <div class="container ml-auto" style="background: #fff; width:100%; max-width:960px; border: 1px solid #ddd;">
        <!--Main section-->
        <div class="row" style="padding: 30px 0 30px 20px; margin: 0 0 40px; font-family:Arial, Helvetica Neue, Helvetica, sans-serif; font-size: 20px; line-height: 34px; color:#777;">
            <div class="col-md-12">
                <div class="page-header">
                    <h1 style="border-bottom: 2px solid #eee; color:#4aaaa5;">Contact</h1>
                </div>
                <!--Form-->
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <ul>
                                <li>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="John Smith">
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="example@gmail.com">
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
                                    </div>
                                </li>
                            </ul>
                            <button type="submit" class="btn btn-primary" style="background: #4aaaa5; border: #4aaaa5;">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
